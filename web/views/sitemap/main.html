<div ng-include src="'views/header.html'"></div>

<div  style="margin-top:180px;">
	<div class="row form-group" style="padding-top: 70px;">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span>
		        <img src="../files/img/pin-menu.png">
		        Site map
		    </span>
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<img src="../files/img/header_line.png" style="width: 70%;">
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-12">
			<div class="row form-group visible-md visible-lg"  style="display: flex;
				  display: -webkit-flex;flex-wrap: nowrap;">
				<div class="col-lg-1 col-lg-1-sitemap col-md-3" ng-repeat="data in Menu" style="display:flex; display:table-cell; height: 100%; font-size: 0.8em;">
					<span style="color: #1D2355; font-size: 1.2em; font-weight: bolder;">{{data.menu_name_th}}</span>
					<br><br>
					<ul>
						<li ng-repeat="sub_manu in data.sub_menu">
							<a href="#/{{sub_manu.menu_url}}">{{sub_manu.menu_name_th}}</a>
							<ul>
								<li  ng-repeat="sub_manu1 in sub_manu.sub_menu">
									<a href="#/{{sub_manu1.menu_url}}">{{sub_manu1.menu_name_th}}</a>
									<ul>
										<li  ng-repeat="sub_manu2 in sub_manu1.sub_menu">
											<a href="#/{{sub_manu2.menu_url}}">{{sub_manu2.menu_name_th}}</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="row form-group visible-sm visible-xs">
				<div class="col-lg-3 col-md-3" ng-repeat="data in Menu">
					{{data.menu_name_th}}
					<ul>
						<li ng-repeat="sub_manu in data.sub_menu">
							<a href="#/{{sub_manu.menu_url}}">{{sub_manu.menu_name_th}}</a>
							<ul>
								<li  ng-repeat="sub_manu1 in sub_manu.sub_menu">
									<a href="#/{{sub_manu1.menu_url}}">{{sub_manu1.menu_name_th}}</a>
									<ul>
										<li  ng-repeat="sub_manu2 in sub_manu1.sub_menu">
											<a href="#/{{sub_manu2.menu_url}}">{{sub_manu2.menu_name_th}}</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div ng-include src="'views/footer.html'"></div>
</div>
<style type="text/css">
	.col-lg-1-sitemap{
		width: 14.2%;
	}
</style>
