<div ng-include src="'views/header.html'"></div>

<div  style="margin-top:270px;">
	
	<div class="row form-group" style="margin-top: 20px; color: #071CA5; font-weight: bolder; font-size: 1.2em;">
		<div class="col-lg-12 text-center">
			<span class="title-content">
				<h2>{{NEWS_TYPE}}</h2>
			</span>
			<div style="background: url('../cio-files/img/line-bottom.png') no-repeat; height: 3px; width:480px; margin:0px auto; margin-top:20px;margin-bottom:15px;"></div>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<img src="../files/img/header_line.png" style="width: 70%;">
		</div>
	</div>

	<div class="row">
		<div class="col-lg-3">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<button class="btn btn-info btn-block" ng-click="changeNewsType('ข่าวประชาสัมพันธ์')">ข่าวประชาสัมพันธ์</button>
					<button class="btn btn-info btn-block" ng-click="changeNewsType('ข่าวจัดซื้อจัดจ้าง')">ข่าวจัดซื้อจัดจ้าง</button>
					
				</div>
			</div>
		</div>
		<div class="col-lg-9">
			<div class="row">
				<div class="col-lg-4 col-sm-3 col-xs-12" ng-repeat="data in NewsList" style="border: 1px #ccc solid; height: 600px; word-break:break-all;">
					<div class="row" style="height: 240px;">
						<div class="col-lg-12 text-center">
							<img ng-src="{{ '../' + data.image_cover_path }}" alt="" style="max-width: 100%; height: 230px;">
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<a href="#/news/detail/{{data.id}}" style="cursor: pointer; color: #999;" bind-html-compile="data.title_th | htmlToPlaintext"></a>
							<br>
							<div style="background: url('../cio-files/img/line-bottom.png') no-repeat; height: 3px; width:100%; margin:0px auto; margin-top:20px;margin-bottom:15px;"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<span bind-html-compile="data.contents | htmlToPlaintext | cut:true:200:' ...'" style="word-wrap: break-word;"></span>
						</div>
					</div>
					<div class="row" style="padding-top: 2vh;">
						<div class="col-lg-6">
							
						</div>	
						<div class="col-lg-6 ">
							<span class="pull-right" style="color: #FF5C5C;">{{data.news_type}}</span>
						</div>	
					</div>
					<hr>
					<div class="row" style="padding-bottom: 3vh;">
							
						<div class="col-lg-12 ">
							<span class="pull-right" style="color: #A5C7CE;">
							{{data.visit_count==null?0:data.visit_count}} 
							<img ng-src="{{ '../files/img/viewer.png' }}" alt="">
							&nbsp;&nbsp;
							{{getThaiDate(data.news_date)}}&nbsp;&nbsp;
							
							</span>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-include src="'views/footer.html'"></div>
</div>
