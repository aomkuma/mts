<div ng-include src="'views/header.html'"></div>
<div  style="margin-top:180px;">
	<div class="row form-group" style="padding-top: 70px;">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span ng-repeat="data in MenuName">
		        <img src="../files/img/pin-menu.png">
		        {{data.menu_name_th}}
		    </span>
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<span class="title-content">
				<h2>{{(DEFAULT_LANGUAGE == 'TH'?MenuName[MenuName.length - 1].menu_name_th:MenuName[MenuName.length - 1].menu_name_en)}}</h2>
			</span>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<img src="../files/img/header_line.png" style="width: 70%;">
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="row form-group">
				<div class="col-lg-6">
					<iframe src="" id="maps" frameborder="0" style="border:0; height: 370px; width: 100%;" allowfullscreen></iframe>
				</div>
				<div class="col-lg-6">
					<div class="row form-group">
						<label class="form-control-static col-lg-1">
							<img src="../files/img/user-icon.png" alt="" style="height: 50px;">
						</label>
						<label class="form-control-static col-lg-11">
							ติดต่อเจ้าหน้าที่ มกอช
							<br>
							<a href="#/officer-contact">คลิกที่นี่เพื่อเข้าสู่หน้าติดต่อเจ้าหน้าที่ มกอช.</a>
						</label>
					</div>
					<div class="row form-group">
						<label class="form-control-static col-lg-1">
							<img src="../files/img/check-in.png" alt="" style="height: 50px;">
						</label>
						<label class="form-control-static col-lg-11">
							ที่อยู่
							<br>
							<span style="font-weight: lighter;">{{DEFAULT_LANGUAGE == 'TH'?Data.address_th:Data.address_en}}</span>
						</label>
					</div>
					<div class="row form-group">
						<label class="form-control-static col-lg-1">
							<img src="../files/img/mobile.png" alt="" style="height: 50px;">
						</label>
						<label class="form-control-static col-lg-11">
							หมายเลขโทรศัพท์
							<br>
							<span style="font-weight: lighter;">{{Data.tel}}</span>
						</label>
					</div>
					<div class="row form-group">
						<label class="form-control-static col-lg-1">
							<img src="../files/img/mail.png" alt="" style="height: 50px;">
						</label>
						<label class="form-control-static col-lg-11">
							E-Mail
							<br>
							<span style="font-weight: lighter;">{{Data.email}}</span>
						</label>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-12">
					<a class="btn btn-primary" ng-show="DEFAULT_LANGUAGE == 'TH'" href="../{{Data.image_path}}" download="{{Data.image_name}}">ดาวน์โหลด</a>
					<a class="btn btn-primary" ng-show="DEFAULT_LANGUAGE == 'EN'" href="../{{Data.map_path}}" download="{{Data.map_name}}">ดาวน์โหลด</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row form-group"  style="font-size: 1.2em;">
</div>
<div ng-include src="'views/footer.html'"></div>
