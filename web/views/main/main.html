<div class="row slide-shows" style="margin-top:-20px;">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<div class="">

				  <!-- Full-width images with number and caption text -->
				  <div class="mySlides" ng-repeat="slide in slides" style="position: relative;">
				    <img src="{{'../' + slide.file_path}}" style="width: 100%; height: auto;" alt="" title="">
				    <video id="video_src{{$index}}" controls autoplay style="height:300px; width: auto;" ng-show="checkFormat(slide.contents_type)">
				    	<source src="{{'../' + slide.file_path}}" type="{{slide.contents_type}}">
				    </video>
				    <div ng-show="slide.text_desc != null && slide.text_desc != ''" class="text" style="background-color: #000; position: absolute;  z-index: 999; color: #FFF; width: 100%; height: 30%; margin: 0 auto; right:0%; opacity: 0.5; bottom:0px; padding-top: 0px; text-align: left; overflow: hidden; text-overflow: ellipsis; font-size: 1.4em; padding-left: 10%; padding-right: 10%; padding-top: 2%; font-family: 'MAX PINJOHN V2';" bind-html-compile="slide.text_desc"></div>
				    
				  </div>

				 
				  <!-- Next and previous buttons -->
				  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				  <a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
				<br>

				<!-- The dots/circles -->
				<div style="text-align:center; position: absolute; bottom: 30px; margin: 0 auto; width: 100%;">
				  <span ng-repeat="slide in slides track by $index" class="dot" ng-click="currentSlide(($index + 1))"></span> 
				  
				</div>
			</div>
		</div>


	</div>
