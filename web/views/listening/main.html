<div ng-include src="'views/header.html'"></div>

<div  style="margin-top:180px;">
	<div class="row form-group" style="padding-top: 70px;">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span ng-repeat="data in MenuName">
		        <img src="../files/img/pin-menu.png">
		        {{data.menu_name_th}}
		    </span>
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<span class="title-content">
				<h2>{{(DEFAULT_LANGUAGE == 'TH'?MenuName[MenuName.length - 1].menu_name_th:MenuName[MenuName.length - 1].menu_name_en)}}</h2>
			</span>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<img src="../files/img/header_line.png" style="width: 70%;">
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1">
			<button class="btn btn-primary" ng-class="{'active':listening_type == 'เกี่ยวกับ พ.ร.บ. มาตรฐานสินค้าเกษตร'}" ng-click="loadDataList('listening/list', 'เกี่ยวกับ พ.ร.บ. มาตรฐานสินค้าเกษตร', condition)">เกี่ยวกับ พ.ร.บ. มาตรฐานสินค้าเกษตร</button>
			<button class="btn btn-primary" ng-class="{'active':listening_type == 'เกี่ยวกับตราอนุบัญญัติ'}" ng-click="loadDataList('listening/list', 'เกี่ยวกับตราอนุบัญญัติ', condition)">เกี่ยวกับตราอนุบัญญัติ</button>
			<button class="btn btn-primary" ng-class="{'active':listening_type == 'เกี่ยวกับมาตรฐานบังคับ'}" ng-click="loadDataList('listening/list', 'เกี่ยวกับมาตรฐานบังคับ', condition)">เกี่ยวกับมาตรฐานบังคับ</button>
		</div>
	</div>
	<div class="row form-group">
		<label class="form-control-static col-lg-1 col-lg-offset-1">
			ค้นหา
		</label> 
		<div class="col-lg-3">
			<input class="form-control" ng-model="condition.keyword">
		</div>
		<div class="col-lg-2">
			<button class="btn btn-primary" ng-click="search(condition)"> <span class="glyphicon glyphicon-search"></span> ค้นหา</button>
		</div>
	</div>
	<div class="row form-group" ng-show="false">
		<div class="col-lg-10 col-lg-offset-1">
			<ul>
				<li ng-repeat="data in DataList"><a href="#/listening/detail/{{data.id}}">{{data.title_th}}</a></li>
			</ul>
			
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>เรื่อง</th>
							<th>ช่วงที่เปิดรับฟังความคิดเห็น</th>
							<th>รายละเอียด</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in DataList">
							<td><a href="#/listening/detail/{{data.id}}">{{data.title_th}}</a></td>
							<td>{{getThaiDate(data.start_date)}} ถึง {{getThaiDate(data.end_date)}}</td>
							<td>
								<a class="btn btn-primary" href="#/listening/detail/{{data.id}}">
									<span class="glyphicon glyphicon-zoom-in"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
	<div ng-include src="'views/footer.html'"></div>
</div>
