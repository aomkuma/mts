<div ng-include src="'views/header.html'"></div>

<div  style="margin-top:180px;">
	<div class="row form-group" style="padding-top: 70px;">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span ng-repeat="data in MenuName">
		        <img src="../files/img/pin-menu.png">
		        {{data.menu_name_th}}
		    </span>
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<span class="title-content">
				<h2>{{(DEFAULT_LANGUAGE == 'TH'?MenuName[MenuName.length - 1].menu_name_th:MenuName[MenuName.length - 1].menu_name_en)}}</h2>
			</span>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<img src="../files/img/header_line.png" style="width: 70%;">
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="row form-group">
				<div class="col-lg-12 text-center">
					<h3>{{Data.title_th}}</h3>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-12" bind-html-compile="Data.content_th">

				</div>
			</div>
			<div class="row form-group" ng-show="OpenListening">
				<div class="col-lg-12">
					<a href="#/listening/comment/{{Data.id}}" role="button" class="btn btn-danger" >แสดงความคิดเห็น</a>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-lg-12">
					<h4>ไฟล์เพิ่มเติม</h4>
					<ul>
						<li ng-repeat="f in Data.AttachFiles">
							<a href="../{{f.file_path}}">{{f.file_name}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div ng-include src="'views/footer.html'"></div>
</div>
