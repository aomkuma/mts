<div ng-include src="'views/header.html'"></div>
<div class="row form-group" style="padding-top: 10px;">
	  <div class="col-lg-5">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <img src="../files/img/pin-menu.png">
	        หมวดหมู่ข่าว
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
</div>	
<div class="row form-group">
	<div class="table-responsive">
		<table class="table table-bordered table-striped">
			<caption>
				<a href="#/update/news" class="btn btn-default"> กลับหน้าข่าว</a>
				<button class="btn btn-primary" ng-click="addData()">เพิ่มหมวดหมู่</button>
			</caption>
			<thead>
				<tr>
					<th>หมวดหมู่</th>
					<th>จัดการ</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="data in DataList">
					<td>
						<input class="form-control" ng-model="data.category_name">
					</td>
					<td>
						<button class="btn btn-default" ng-click="saveData(data)">บันทึก</button>
						<button class="btn btn-danger" ng-click="deleteData(data.id)">ลบ</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
