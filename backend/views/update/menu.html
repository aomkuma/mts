<div ng-include src="'views/header.html'"></div>

<div class="row form-group" style="padding-top: 10px;">
	  <div class="col-lg-5">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <img src="../cio-files/img/pin-menu.png">
	        จัดการเมนู
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
</div>
<div class="row form-group" ng-show="SHOW_PAGE == 'UPDATE'">
	
	<div class="col-lg-12">
		<input type="text" class="form-control" ng-model="Menu.menu_name_th">
		<input type="text" class="form-control" ng-model="Menu.menu_name_en">
	</div>
</div>
<div class="row form-group" ng-show="SHOW_PAGE == 'MAIN'">
	<div class="col-lg-12">
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th>ชื่อเมนูภาษาไทย</th>
					<th>ชื่อเมนูภาษาอังกฤษ</th>
					<th>ประเภทเมนู</th>
					<th>จัดการ</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="data in Menu">
					<td>{{data.menu_name_th}}</td>
					<td>{{data.menu_name_en}}</td>
					<td>{{data.menu_type}}</td>
					<td>
						<button class="btn btn-default btm-sm" ng-click="goUpdate(data)">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
