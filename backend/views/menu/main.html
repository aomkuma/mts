<div ng-include src="'views/header.html'"></div>

<div class="page-header">
	<h3>เมนู</h3>
</div>
<div class="row form-group">
	<div class="table-responsive">
		<table class="table table-striped">
			<caption><button ng-click="edit('')" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> เพิ่ม</button></caption>
			<thead>
				<tr>
					<th>#</th>
					<th>ชื่อเมนูภาษาไทย</th>
					<th>ชื่อเมนูภาษาอังกฤษ</th>
					<th>ประเภทเมนู</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="data in MenuList">
					<td>
						<button class="btn btn-default btn-xs" ng-click="edit(data.id)"><span class="glyphicon glyphicon-edit"></span></button>
					</td>
					<td>{{data.menu_name_th}}</td>
					<td>{{data.menu_name_en}}</td>
					<td>{{data.menu_type}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
